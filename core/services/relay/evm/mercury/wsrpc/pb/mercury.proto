syntax = "proto3";

option go_package = "github.com/smartcontractkit/chainlink/v2/services/relay/evm/mercury/wsrpc/pb";

package pb;

service Mercury {
    rpc Transmit(TransmitRequest) returns (TransmitResponse);
}

message TransmitRequest {
	bytes payload = 1;
}

message TransmitResponse {
    int32 code = 1;
    string error = 2;
}
